<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="screen"><span id="screen-text">0</span></div>
        <div id="row-1">
            <button id="btn-clear" class="btn">CLR</button>
            <button id="btn-delete" class="btn">DEL</button>
            <button id="btn-divide" class="btn oper">/</button>
        </div>
        <div id="row-2">
            <button id="btn-7" class="btn num">7</button>
            <button id="btn-8" class="btn num">8</button>
            <button id="btn-9" class="btn num">9</button>
            <button id="btn-multiply" class="btn oper">x</button>
        </div>
        <div id="row-3">
            <button id="btn-4" class="btn num">4</button>
            <button id="btn-5" class="btn num">5</button>
            <button id="btn-6" class="btn num">6</button>
            <button id="btn-subtraction" class="btn oper">-</button>
        </div>
        <div id="row-4">
            <button id="btn-1" class="btn num">1</button>
            <button id="btn-2" class="btn num">2</button>
            <button id="btn-3" class="btn num">3</button>
            <button id="btn-addition" class="btn oper">+</button>
        </div>
        <div id="row-5">
            <button id="btn-0" class="btn num">0</button>
            <button id="btn-dot" class="btn oper">.</button>
            <button id="btn-equals" class="btn oper">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
