<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="screen"><span id="display-text">_</span></div>
        <div id="row-1">
            <button id="btn-clear" class="btn">CLEAR</button>
            <button id="btn-delete" class="btn">DELETE</button>
        </div>
        <div id="row-2">
            <button class="btn num input" value="7">7</button>
            <button class="btn num input" value="8">8</button>
            <button class="btn num input" value="9">9</button>
            <button class="btn operator input" value="/">&#247</button>
        </div>
        <div id="row-3">
            <button class="btn num input" value="4">4</button>
            <button class="btn num input" value="5">5</button>
            <button class="btn num input" value="6">6</button>
            <button class="btn operator input" value="x">&#215</button>
        </div>
        <div id="row-4">
            <button class="btn num input" value="1">1</button>
            <button class="btn num input input" value="2">2</button>
            <button class="btn num input" value="3">3</button>
            <button class="btn operator input" value="+">&#43</button>
        </div>
        <div id="row-5">
            <button class="btn operator input" value=".">.</button>
            <button class="btn num input" value="0">0</button>
            <button id="btn-equals" class="btn equals" value="=">&#61</button>
            <button class="btn operato inputr" value="-">&#45</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
